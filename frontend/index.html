<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SPAR Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <div class="row justify-content-center">

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-3">Prześlij</h2>
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="calendarid"></label><input type="text" class="form-control" id="calendarid" name="calendarid" value="bvhvf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pobierz listę zakupową z Synology</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Send Order ID</h2>
                <form id="order-form">
                    <div class="mb-3">
                        <label for="orderid" class="form-label">Order ID</label>
                        <input type="number" class="form-control" id="orderid" name="orderid" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Order</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="/static/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
